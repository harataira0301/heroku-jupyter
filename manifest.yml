# Manifest for use in CloudFoundry
---
applications:
- name: jupyter
  memory: 512M
  instances: 1
  # buildpack: https://github.com/p-a-c-o/heroku-buildpack-conda.git
  buildpack: https://github.com/kennethreitz/conda-buildpack
  random-route: true
  command: ~/start_jupyter
  services:
  # enforce a postgres database
  - jupyter-db
